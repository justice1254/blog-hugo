name: Deploy Hugo site to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.150.0"
          extended: true

      - name: Build Hugo
        run: hugo --gc --minify

      - name: Deploy to Azure Static Web Apps (upload built public/, skip Oryx)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "public"     # ← 빌드 산출물 폴더를 루트로 지정
          skip_app_build: true       # ← Oryx 빌드 완전 건너뛰기
